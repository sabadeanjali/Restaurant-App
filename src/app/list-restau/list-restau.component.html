<h4>List of Restaurants</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Operations</th>
          </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let d of data">
      <td>{{d.id}}</td>
      <td>{{d.name}}</td>
      <td>{{d.address}}</td>
      <td>{{d.email}}</td>
      <td><i (click)="deleteResto(d.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
    <a routerLink="/update/{{d.id}}">
        <i class="fa fa-edit" style="font-size:20px;color:rgb(5, 61, 145);"></i></a> </td>
    </tr>

  </tbody>
</table>
